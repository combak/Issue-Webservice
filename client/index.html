<!DOCTYPE html>
<html>
    <head>
        <title>Test - Issue Webservice - Client</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        
        <script type="text/javascript" src="js/combak/GithubApi.js"></script>
        <script type="text/javascript" src="js/combak/GithubForm.js"></script>
        <script type="text/javascript">
            var github = new GithubForm({
                "api" : new GithubApi( "http://localhost/dev/githubissues/" ),
                "formRefId" : {
                    "messages"      : "messages",
                    "form"          : "form",
                    "repository"    : "repository",
                    "author"        : "author",
                    "title"         : "title",
                    "text"          : "text",
                    "submit"        : "submit"
                }
            });
        </script>
    </head>
    <body onload="github.startup()">
        <div class="container">
            <p id="messages"></p>
            <form id="form" method="POST">
                <fieldset>
                    <legend>Repository</legend>
                    <select class="form-control" id="repository" name="repository"></select>
                </fieldset>
                <fieldset>
                    <legend>Issue</legend>
                    <div class="form-group">
                        <label for="author">Author:</label>
                        <input type="text" class="form-control" id="author" name="author" placeholder="Your nickname..." />
                    </div>
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Issue title..." />
                    </div>
                    <div class="form-group">
                        <label for="text">Text:</label>
                        <textarea id="text" class="form-control" rows="10" name="text" placeholder="Explain your problem..."></textarea>
                        <p class="help-block">Which information needed for a helpful issue report...</p>
                    </div>
                </fieldset>
                <button type="submit" id="submit" class="btn btn-default">Create Issue</button>
            </form>
        </div>
    </body>
</html>
